name: Frontend CI & Deploy to Vercel
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Deploy to Vercel (production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN_SOCIAL_BLOGGER }}
        working-directory: ./frontend
        run: |
          # optionally link once; if already linked in Vercel dashboard this is not required
          # npx vercel link --yes --token $VERCEL_TOKEN || true
          npx vercel --prod --token $VERCEL_TOKEN --confirm
